IF WE REFRESH THE TABLE SHPULD NOT DISAPPEAR 
/// 2 BUTTONS DELETE AND EDIT 
ONLY USE JSON AND DOM  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TO-DO LIST</h1>
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter your task">
      <button id="add-btn">Add Task</button>
    </div>
    <table id="task-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="task-list">
        <!-- To-do items will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
